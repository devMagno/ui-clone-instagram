<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone">
            <img src="./img/cellphone-instagram.png" alt="Celular">
        </div>
        <div class="login">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Instagram logo" class="insta-logo">
                <div class="profile-photo">
                    <img src="./img/imagem-perfil.jpg" alt="Foto de perfil">
                </div>
                
                <a href="#" class="login-button">Continue as guilhermemagno</a>
                <a href="#" class="logout-button">Remove account</a>
            </div>
            <div class="group">
                <p class="not-me">Not guilhermemagno?</p>
                <p class="notme">
                    <span class="text-link">Switch Accounts</span> 
                    or <span class="text-link">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download-buttons">
                    <a href="#" class="download-button"><img src="./img/app-store-button.png" alt="Baixe na App Store"></a>
                    <a href="#" class="download-button"><img src="./img/google-play-button.png" alt="Baixe na Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
